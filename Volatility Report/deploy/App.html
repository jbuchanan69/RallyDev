<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
		<title>Sandbox</title>

		<script type="text/javascript" src="/apps/2.0p5/sdk.js"></script>

		<script type="text/javascript">
				Rally.onReady(function() {
            // Volatility Report v0.3
            // Copyright (c) 2013 Cambia Health Solutions. All rights reserved.
            // Developed by Conner Reeves - Conner.Reeves@cambiahealth.com
            var PANEL_WIDTH = 280;
            Ext.define('CustomApp', {
                extend: 'Rally.app.App',
                componentCls: 'app',
            
                layout:'border',
                defaults: {
                    collapsible : true,
                    collapsed   : false,
                    autoScroll  : true,
                    split       : true
                },
                items: [{
                    title   : 'Project Filter:',
                    id      : 'leftPopout',
                    region  : 'west',
                    margins : '5 0 0 0',
                    width   : PANEL_WIDTH,
                    items: [{
                        id     : 'projectTreePopout', 
                        layout : 'fit',
                        border : 0,
                        flex   : 1
                    }],
                    layout: {
                        type  : 'vbox',
                        align : 'stretch',
                        pack  : 'start',
                    }
                },{
                    layout: {
                        type  : 'vbox',
                        align : 'stretch',
                        pack  : 'start',
                    },
                    collapsible : false,
                    region      : 'center',
                    margins     : '5 0 0 0',
                    defaults    : {
                        border  : 0,
                        padding : 3
                    },
                    items : [{
                        id       : 'toolbar',
                        layout   : 'hbox',
                        height   : 30,
                        defaults : {
                            border : 0
                        },
                        items  : [{
                            flex  : 1,
                            items : [{
                                xtype      : 'rallyiterationcombobox',
                                id         : 'iterPicker',
                                fieldLabel : 'Iteration:',
                                labelWidth : 40,
                                width      : 300
                            }] 
                        },{
                            width : 102,
                            items : [{
                                xtype     : 'button',
                                text      : 'Update',
                                width     : 100,
                                maxHeight : 23,
                                handler   : function() {
                                    Ext.onReady(function() {
                                        App.viewport.update();
                                    });
                                }
                            }] 
                        }]
                    },{
                        id   : 'viewport',
                        flex : 1,
                        autoScroll : true
                    }]
                },{
                    title   : 'Team Filter:',
                    id      : 'rightPopout',
                    region  : 'east',
                    margins : '5 0 0 0',
                    width   : PANEL_WIDTH,
                    items: [{
                        id     : 'teamTreePopout', 
                        layout : 'fit',
                        border : 0,
                        flex   : 1
                    }],
                    layout: {
                        type  : 'vbox',
                        align : 'stretch',
                        pack  : 'start',
                    }
                }],
            
                launch: function() {
                    Ext.getBody().mask('Loading...');
                    App = this;
                    App.rpmTree.init();
                    App.teamTree.init();
                    //Once all UI elements are ready, do an initial query
                    var uiWait = setInterval(function() {
                        if (App.down('#iterPicker') && App.down('#projectTree') && App.down('#teamTree')) {
                            clearInterval(uiWait);
                            App.viewport.update();  
                        }
                    }, 500);
                },
            
                rpmTree: {
                    init: function() {
                        Ext.create('Rally.data.WsapiDataStore', {
                            autoLoad: true,
                            model: 'PortfolioItem/Initiative',
                            fetch: ['Children','LeafStoryCount','Name','ObjectID'],
                            listeners: {
                                load: function(store, data) {
                                    if (data.length == 0) {
                                        App.down('#leftPopout').collapse();
                                        App.down('#projectTreePopout').add({
                                            xtype            : 'treepanel',
                                            id               : 'projectTree',
                                            rootVisible      : false,
                                            disableSelection : true,
                                            store : Ext.create('Ext.data.TreeStore', {
                                                root: {
                                                    expanded: true,
                                                    children: [{
                                                        text : 'N/A',
                                                        leaf : true
                                                    }]
                                                }
                                            }),
                                        });
                                        return;
                                    } else {
                                        var roots = [];
                                        Ext.Array.each(data, function(i) {
                                            roots.push({
                                                name : i.raw.Name,
                                                text : '<span class="count">' + i.raw.LeafStoryCount + '</span> - <span class="nodeTitle">' + i.raw.Name + '</span>',
                                                id   : i.raw.ObjectID,
                                                leaf : i.raw.Children == undefined || i.raw.Children.length == 0
                                            });
                                        });
                                        roots.sort(function(a, b) {
                                            return a['name'] > b['name'] ? 1 : a['name'] < b['name'] ? -1 : 0;
                                        });
                                        drawTree(roots);
                                    }
                                }
                            }
                        });
            
                        function drawTree(roots) {
                            App.down('#projectTreePopout').add({
                                xtype         : 'treepanel',
                                allowDeselect : true,
                                id            : 'projectTree',
                                rootVisible   : false,
                                layout        : 'fit',
                                margin        : '-1 0 0 0',
                                border        : 0,
                                store         : Ext.create('Ext.data.TreeStore', {
                                    root: {
                                        expanded: true,
                                        children: roots
                                    }
                                }),
                                listeners     : {
                                    beforeitemexpand: function(node) {
                                        if (node.hasChildNodes() == false) { // Child nodes have not been populated yet
                                            getChildren('Rollup', function(rollup_children) {
                                                getChildren('Feature', function(feature_children) {
                                                    var children = [];
                                                    Ext.Array.each(rollup_children.concat(feature_children), function(c) {
                                                        children.push({
                                                            name : c.raw.Name,
                                                            text : '<span class="count">' + c.raw.LeafStoryCount + '</span> - <span class="nodeTitle">' + c.raw.Name + '</span>',
                                                            id   : c.raw.ObjectID,
                                                            leaf : c.raw.Children == undefined || c.raw.Children.length == 0
                                                        });
                                                    });
                                                    Ext.Array.each(children.sort(function(a, b) {
                                                        return a['name'] > b['name'] ? 1 : a['name'] < b['name'] ? -1 : 0;
                                                    }), function(n) {
                                                        node.appendChild(n);
                                                    });
                                                });
                                            });
                                        }
            
                                        function getChildren(child_type, callback) {
                                            Ext.create('Rally.data.WsapiDataStore', {
                                                autoLoad: true,
                                                model: 'PortfolioItem/' + child_type,
                                                filters: [{
                                                    property: 'Parent.ObjectID',
                                                    value: node.raw.id
                                                }],
                                                fetch: ['Children','LeafStoryCount','Name','ObjectID'],
                                                listeners: {
                                                    load: function(store, data) {
                                                        callback(data);
                                                    }
                                                }
                                            });
                                        }
            
                                    }
                                }
                            });
                            
                        }
                    }
                },
            
                teamTree: {
                    init: function() {
                        Ext.create('Rally.data.WsapiDataStore', {
                            autoLoad: true,
                            model: 'Project',
                            fetch: [ 'Children', 'Name', 'ObjectID' ],
                            filters: [ { property: 'Parent', value: null } ],
                            listeners: {
                                load: function(model, roots) {
                                    var nodes = [];
                                    Ext.Array.each(roots, function(root) {
                                        nodes.push({
                                            name : root.get('Name'),
                                            text : root.get('Name'),
                                            id   : root.get('ObjectID'),
                                            leaf : root.raw.Children == undefined || root.raw.Children.length == 0,
                                        });
                                    });
                                    //Add tree to UI element
                                    App.down('#teamTreePopout').add({
                                        xtype         : 'treepanel',
                                        allowDeselect : true,
                                        id            : 'teamTree',
                                        rootVisible   : false,
                                        margin        : '-1 0 0 0',
                                        border        : 0,
                                        layout        : 'fit',
                                        store         : Ext.create('Ext.data.TreeStore', {
                                            root: {
                                                expanded : true,
                                                children : nodes
                                            }
                                        }),
                                        listeners: {
                                            beforeitemexpand: function(node) {
                                                nodes = [];
                                                var childLoader = Ext.create('Rally.data.WsapiDataStore', {
                                                    model: 'Project',
                                                    fetch: [ 'Children', 'Name', 'ObjectID' ],
                                                    filters: [ { property: 'Parent.ObjectID', value: node.get('id') } ],
                                                    listeners: {
                                                        load: function(model, children) {
                                                            Ext.Array.each(children, function(child) {
                                                                nodes.push({
                                                                    name : child.get('Name'),
                                                                    text : child.get('Name'),
                                                                    id   : child.get('ObjectID'),
                                                                    leaf : child.raw.Children == undefined || child.raw.Children.length == 0
                                                                });
                                                            });
                                                        }
                                                    }
                                                });
                                                if (node.hasChildNodes() == false) {
                                                    childLoader.loadPages({
                                                        callback: function() {
                                                            Ext.Array.each(nodes.sort(function(a, b) {
                                                                return a['name'] > b['name'] ? 1 : a['name'] < b['name'] ? -1 : 0;
                                                            }), function(n) {
                                                                node.appendChild(n);
                                                            });
                                                        }
                                                    });
                                                }
                                            }
                                        }
                                    });     
                                }
                            }
                        });
                    }
                },
            
                viewport: {
                    update: function() {
                        Ext.getBody().mask('Loading...');
                        var aDate           = Rally.util.DateTime.toIsoString(Ext.Date.add(new Date(App.down('#iterPicker').getRecord().get('StartDate')), Ext.Date.DAY, 2)),
                            bDate           = Rally.util.DateTime.toIsoString(new Date(App.down('#iterPicker').getRecord().get('EndDate'))),
                            iterOIDs        = [],
                            projectNameHash = {};
                        Ext.create('Rally.data.WsapiDataStore', {
                            autoLoad : true,
                            model    : 'Iteration',
                            fetch    : ['Name','ObjectID','Project'],
                            filters  : [{
                                property : 'Name',
                                value    : App.down('#iterPicker').getRawValue()
                            }],
                            listeners: {
                                load: function(store, data) {
                                    Ext.Array.each(data, function(i) {
                                        projectNameHash[i.raw.Project.ObjectID] = i.raw.Project._refObjectName;
                                        iterOIDs.push(i.raw.ObjectID);
                                    });
            
                                    getDataOn(aDate, function(aStories) {
                                        getDataOn(bDate, function(bStories) {
                                            var gridObj         = {},
                                                gridArray       = [],
                                                userStoryCount  = 0,
                                                taskEstimateSum = 0,
                                                taskActualSum   = 0;
                                            
                                            //Mark added stories
                                            for (b in bStories) {
                                                gridObj[b] = bStories[b];
                                                gridObj[b].EstVsActHours = (bStories[b].TaskEstimateTotal == 0) ? 1 : parseFloat(bStories[b].TaskActualTotal / bStories[b].TaskEstimateTotal) || 0.0;
                                                if (aStories[b] == undefined) gridObj[b].ARC = 2; //Added
                                                gridObj[b].CurrentState = bStories[b].ScheduleState;
                                            }
            
                                            //Mark removed/changed stories
                                            for (a in aStories) {
                                                if (gridObj[a] == undefined) gridObj[a] = aStories[a];
                                                if (bStories[a] == undefined) {
                                                    gridObj[a].ARC = 1; //Removed
                                                } else if (aStories[a].PlanEstimate != bStories[a].PlanEstimate) {
                                                    gridObj[a].ARC = 0; //Changed
                                                    gridObj[a].PlanEstimate = ((aStories[a].PlanEstimate === undefined) ? 'N/A' : aStories[a].PlanEstimate) + ' &rArr; ' + ((bStories[a].PlanEstimate === undefined) ? 'N/A' : bStories[a].PlanEstimate)
                                                }
                                                gridObj[a].InitialState = aStories[a].ScheduleState;
                                            }
            
                                            for (o in gridObj) {
                                                if (gridObj[o].ARC == undefined) gridObj[o].ARC = -1;
                                                //Stats
                                                userStoryCount++;
                                                taskEstimateSum += gridObj[o].TaskEstimateTotal;
                                                taskActualSum   += gridObj[o].TaskActualTotal;
                                                gridArray.push(gridObj[o]);
                                            }
            
                                            //Render the grid to the viewport
                                            App.down('#viewport').removeAll();
                                            App.down('#viewport').add({
                                                xtype             : 'rallygrid',
                                                disableSelection  : true,
                                                showPagingToolbar : false,
                                                store             : Ext.create('Rally.data.custom.Store', {
                                                    data       : gridArray,
                                                    fields     : ['ARC','InitialState','CurrentState','_UnformattedID','Name','ObjectID','PlanEstimate','Team','TaskActualTotal','TaskEstimateTotal','EstVsActHours'],
                                                    groupField : 'Team',
                                                    pageSize   : 10000,
                                                    sorters    : [
                                                        { property: 'Team',           direction: 'ASC'  },
                                                        { property: 'ARC',            direction: 'DESC' },
                                                        { property: '_UnformattedID', direction: 'ASC'  }
                                                    ]
                                                }),
                                                features: [
                                                    Ext.create('Ext.grid.feature.Grouping', {
                                                        groupHeaderTpl: '{name} ({rows.length} User Stor{[values.rows.length > 1 ? "ies" : "y"]})'
                                                    }),{
                                                        ftype: 'summary'
                                                    }
                                                ],
                                                columnCfgs: [{
                                                    text      : '',
                                                    dataIndex : 'ARC',
                                                    width     : 25,
                                                    renderer  : function(val) {
                                                        return (val >= 0) ? '<div class="' + ['yellow','red','green'][val] + ' label square">' + ['C','-','+'][val] + '</div>' : '';
                                                    }
                                                },{
                                                    text      : 'ID',
                                                    dataIndex : '_UnformattedID',
                                                    width     : 60,
                                                    renderer  : function(val, meta, record) {
                                                        return '<a href="https://rally1.rallydev.com/#/detail/userstory/' + record.get('ObjectID') + '">US' + val + '</a>';
                                                    }
                                                },{
                                                    text      : 'Name',
                                                    dataIndex : 'Name',
                                                    flex      : 1
                                                },{
                                                    text      : 'Plan Estimate Points',
                                                    dataIndex : 'PlanEstimate',
                                                    width     : 90,
                                                    align     : 'center'
                                                },{
                                                    text      : 'Actual vs Estimated Hours',
                                                    dataIndex : 'EstVsActHours',
                                                    width     : 130,
                                                    resizable : false,
                                                    align     : 'center',
                                                    renderer  : function(val, meta, record) {
                                                        return '<div class="label"><div class="align">' + Math.round(val * 100) + '%</div><div class="align">' + Math.round(record.get('TaskActualTotal')) + ' / ' + Math.round(record.get('TaskEstimateTotal')) + '</div></div>';
                                                    }
                                                },{
                                                    text      : 'Initial State',
                                                    dataIndex : 'InitialState',
                                                    width     : 90,
                                                    align     : 'center',
                                                    renderer  : function(val) {
                                                        return (!val) ? 'N/A' : val;
                                                    }
                                                },{
                                                    text      : 'Current State',
                                                    dataIndex : 'CurrentState',
                                                    width     : 90,
                                                    align     : 'center',
                                                    renderer  : function(val) {
                                                        return (!val) ? 'N/A' : val;
                                                    }
                                                }]
                                            });
                                            App.down('#viewport').add({
                                                border : 0,
                                                html   : '<div class="gridSummary">Total User Stories: ' + Ext.util.Format.number(userStoryCount, '0,000') + '<br />Task Estimate: ' + Ext.util.Format.number(taskEstimateSum, '0,000.00') + ' Hours<br />Task Actual: ' + Ext.util.Format.number(taskActualSum, '0,000.00') + ' Hours</div>'
                                            });
                                            Ext.getBody().unmask();
                                        });
                                    });
            
                                    function getDataOn(date, callback) {
                                        var filter = [
                                            { property: '__At',                            value: date                      },
                                            { property: '_TypeHierarchy',                  value: 'HierarchicalRequirement' },
                                            { property: 'Iteration',      operator : 'in', value: iterOIDs                  }
                                        ];
                                        if (App.down('#projectTree').getSelectionModel().getSelection().length) {
                                            filter.push({property: '_ItemHierarchy', value: App.down('#projectTree').getSelectionModel().getSelection()[0].raw.id });
                                        }
                                        if (App.down('#teamTree').getSelectionModel().getSelection().length) {
                                            filter.push({ property: '_ProjectHierarchy', value: App.down('#teamTree').getSelectionModel().getSelection()[0].raw.id });
                                        }
                                        Ext.create('Rally.data.lookback.SnapshotStore', {
                                            autoLoad  : true,
                                            filters   : filter,
                                            fetch     : ['_UnformattedID','Name','PlanEstimate','Project','ScheduleState','TaskActualTotal','TaskEstimateTotal'],
                                            hydrate   : ['ScheduleState'],
                                            pageSize  : 10000,
                                            listeners : {
                                                load: function(store, data) {
                                                    var stories = {};
                                                    Ext.Array.each(data, function(i) {
                                                        i.raw.Team = projectNameHash[i.raw.Project];
                                                        stories[i.raw.ObjectID] = i.raw;
                                                    });
                                                    callback(stories);
                                                }
                                            }
                                        });
                                    }
                                }
                            }
                        });
                    }
                }
            });
						Rally.launchApp('CustomApp', {
								name: 'Sandbox'
						});
        });
		</script>

		<style type="text/css">
        .count {
        	width         : 25px;
        	border        : 1px solid #B7841F;
        	display       : inline-block;
        	text-align    : center;
        	font-size     : 9px;
        	height        : 13px;
        	line-height   : 12px;
        	border-radius : 3px;
        	background    : #ffff99;
        	background    : -moz-linear-gradient(top,  #ffff99 0%, #ffd46f 100%);
        	background    : -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffff99), color-stop(100%,#ffd46f));
        	background    : -webkit-linear-gradient(top,  #ffff99 0%,#ffd46f 100%);
        	background    : -o-linear-gradient(top,  #ffff99 0%,#ffd46f 100%);
        	background    : -ms-linear-gradient(top,  #ffff99 0%,#ffd46f 100%);
        	background    : linear-gradient(to bottom,  #ffff99 0%,#ffd46f 100%);
        	filter        : progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffff99', endColorstr='#ffd46f',GradientType=0 );
        }
        
        #iterPicker-inputCell {
        	width: 200px;
        	margin: 0 3px;
        }
        
        #viewport {
        	border-top: 1px solid #3F84A4;
        }
        
        .label {
        	display       : inline-block;
        	padding       : 2px;
        	width         : 125px;

        	line-height   : 11px;
        	text-align    : center;
        	border-radius : 3px;
        	margin        : 0 2px 0 -4px;
        }
        
        .align {
        	display    : inline-block;
        	text-align : center;
        	width      : 60px;
        }
        
        .gridSummary {
        	color       : #3764A0;
        	font-weight : bold;
        	font-size   : 10px;
        	margin-left : 5px;
        }
        
        .green     { background : #C6EFCE; }
        .red       { background : #FFC7CE; }
        .yellow    { background : #FFEB9C; }
        .square    { width      : 15px;    }    </style>
</head>

</html>
